name: Chocolatine by OF_Jaggernaut

on:
  push:
    branches-ignore:
      - "ga-ignore-*"
  pull_request:
    branches-ignore:
      - "ga-ignore-*"

env:
  MIRROR_URL: "git@github.com:EpitechPromo2028/B-DOP-200-COT-2-1-chocolatine-farouk.okanla.git"
  EXECUTABLES: "binary"

jobs:

  check_coding_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Coding style command
      run: check.sh $(pwd) $(pwd)

    - name: Checks if there is any error
      run: |
        file_size=$(stat -c%s "coding-style-reports.log")
        if [ "$file_size" -gt 0 ]; then
          cat "coding-style-reports.log"
          exit 1
        fi

  check_program_compilation:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    needs: check_coding_style
    container:
      image: epitechcontent/epitest-docker 

    steps:

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Checks make
      run: make

    - name: Clean
      run: make clean

    - name: Check all executables
      run: |
        IFS=', ' read -r -a executables <<< "$EXECUTABLES"
        for executable in "${executables[@]}"; do
            if [ ! -x "$executable" ]; then
                exit 1
            fi
        done

  run_tests:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    needs: check_program_compilation
    container:
      image: epitechcontent/epitest-docker 

    steps:

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Running tests
      run: make tests_run

  push_to_mirror:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Mirroring
      uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          ${{ env.MIRROR_URL }}
        ssh_private_key:
          ${{ secrets.GIT_SSH_PRIVATE_KEY }}
